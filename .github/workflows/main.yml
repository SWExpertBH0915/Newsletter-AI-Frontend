name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Plesk
      uses: plesk/deploy-plesk-action@v1
      with:
        plesk-host: 149.255.61.197
        plesk-username: topdev
        plesk-password: ${{ secrets.PLESK_PASSWORD }}
        plesk-ssh-port: 22
        target-directory: /path/to/your/deployment/directory
